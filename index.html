<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="flex-col-center">

  <div class="profile-picture-container">
    <img src="images/image-tanya.jpg" alt="Tanya's profile picture" class="profile-picture">
    <span class="buttons">
      <button class="before"><img src="images/icon-prev.svg" class="before-icon"></button>
      <button class="next"><img src="images/icon-next.svg" class="next-icon"></button>
    </span>
  </div>

  <div class="info-container flex-col-center">
    <div class="main-info-container flex-col-center">
      <p class="main-info">
        “ I’ve been interested in coding for a while but never taken the jump, until now. 
        I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
        excited about the future. ”
      </p>
      <h2 class="name">Tanya Sinclair</h2>
      <h3 class="job-title">UX Engineer</h3>
    </div>
  </div>
